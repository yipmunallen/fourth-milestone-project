<div class="toast rounded-0 border-top-0" data-autohide="false">
    <div class="toast-header toast-negative">
        <strong class="mr-auto toast-message-header text-danger">Warning</strong>
        <button type="button" class="ml-2 mb-1 close text-danger" data-dismiss="toast" aria-label="Close">
            <i class="fas fa-window-close fa-sm"></i>
        </button>
    </div>
    <div class="toast-body bg-white toast-message-body">
        {{ message }}        
    </div>
</div>
