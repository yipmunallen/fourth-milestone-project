<div class="toast rounded-0 border-top-0" data-autohide="true" data-delay="5000">
    <div class="toast-header">
        <strong class="mr-auto toast-message-header">Success</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <i class="fas fa-window-close fa-sm"></i>
        </button>
    </div>
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col toast-message-body">
                {{ message }}
                <hr class="mt-1 mb-3">
            </div>
        </div>
    </div>
</div>
