<div class="toast" data-autohide="true" data-delay="5000">
    <div class="toast-header">
        <strong class="mr-auto toast-message-header">Alert</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <i class="fas fa-window-close fa-sm"></i>
        </button>
    </div>
    <div class="toast-body bg-white toast-message-body">
        {{ message }}        
    </div>
</div>
