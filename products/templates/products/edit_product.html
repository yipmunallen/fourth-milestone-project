{% extends "base.html" %}
{% load static %}

{% block extra_title %}
    Edit Product
{% endblock %}

{% block content %}
<section id="add-product-hero">
  <div class="container main-content page-banner">
    <div class="row">
        <div class="col-lg-6">
            <h1>Edit Product</h1>
        </div>       
    </div>
  </div>
</section>
<section id="add-product-main">
    <div class="container">
        <div class="row my-4">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_product' product.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="row bg-light align-items-center text-center">
                        <div class="col-md-6 text-md-left cart-footer">                   
			    		    <a href="{% url 'product_detail' product.id %}" class="white-btn">
			    		    	Cancel
                            </a>
                        </div>
                        <div class="col-md-6 text-md-right cart-footer">
			    		    <button id="submit-button" class="brown-btn">
			    		    	Update Product<i class="fas fa-edit ml-4"></i>
			    		    </button>
                        </div>
                    </div>           
                </form> 
            </div>           
        </div>
    </div>
</section>       
{% endblock %}
