{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block extra_title %}
    Product Management
{% endblock %}

{% block content %}
<section id="addproduct-hero">
  <div class="container main-content page-banner">
    <div class="row">
        <div class="col-lg-6">
            <h1>Product Management</h1>
        </div>       
    </div>
  </div>
</section>
<section id="addproduct-main">
    <div class="container">
        <div class="row checkout-form">        
            <div class="col-12 col-md-6">
                <h2>Add a product</h2>
                <form method="POST" action="{% url 'add_product' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="row bg-light align-items-center text-center">
                        <div class="col-md-6 text-md-left cart-footer">                   
			    		    <a href="{% url 'view_cart' %}" class="white-btn">
			    		    	Cancel
                            </a>
                        </div>
                        <div class="col-md-6 text-md-right cart-footer">
			    		    <button id="submit-button" class="brown-btn">
			    		    	Add Product<i class="fas fa-plus ml-4"></i>
			    		    </button>
                        </div>
                    </div>           
                </form> 
            </div>            
        </div>
    </div>
</section>        
{% endblock %}
